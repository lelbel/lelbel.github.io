<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lily Elbel's Liquid Eel ---&gt; ITIS 3135 &lt;--- Forms</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
		<script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <main>
            <!--header-->
            <div data-include="components/header.html"></div>
            
            <h2>Forms</h2>

            <form>
                <label for="form-name">Name</label>
                <input type="text" id="form-name" name="form-name" placeholder="Name" required><br>

                <label for="form-email">Email</label>
                <input type="email" id="form-email" name="form-email" placeholder="Email" required ><br>

                <label for="form-number">Phone Number</label>
                <input type="number" id="form-number" name="form-number" placeholder="Number"><br>


                <label>What types of games would you be interested in playing?</label><br>

                <label for="action">Action</label>
                <input type="checkbox" id="action" name="game-type">

                <label for="adventure">Adventure</label>
                <input type="checkbox" id="adventure" name="game-type">

                <label for="horror">Horror</label>
                <input type="checkbox" id="horror" name="game-type">

                <label for="puzzle">Puzzle</label>
                <input type="checkbox" id="puzzle" name="game-type">

                <label for="sandbox">Sandbox</label>
                <input type="checkbox" id="sandbox" name="game-type">

                <label for="other">Other</label>
                <input type="checkbox" id="other" name="game-type"><br>


                <label>Are you interested in recieving updates?</label><br>

                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="update" checked>
                
                <label for="no">No</label>
                <input type="radio" id="no" name="update"><br>


                <label for="dropdown">How do you primarily play games?</label>
                <select name="dropdown" id="dropdown" size="3">
                    <option value="pc">PC</option>
                    <option value="playstation">Playstation</option>
                    <option value="xbox">Xbox</option>
                </select><br>

                <input type="reset" id="reset" name="reset"><br>
                <input type="submit" value="submit">
            </form>

        </main>
        
        <!--footer-->
        <div data-include="components/footer.html"></div>
        
        <script src="scripts/include.js"></script>
    </body>
</html>
