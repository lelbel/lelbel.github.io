<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lily Elbel's Liquid Eel ---&gt; ITIS 3135 &lt;--- BYO Intro</title>

    <body>
        <main>
            <!--header-->
            <div data-include="components/header.html"></div>

            <h2>BYO Intro</h2>
            <h3>Time to BYO Intro page, please fill out the form below so we can create your own page</h3>

            <form id="byo-intro-form">
                <label for="form-name">Name</label>
                <input type="text" id="form-name" name="form-name" placeholder="Name" value="Lily" required><br>

                <label for="form-mascot">Mascot</label>
                <input type="text" id="form-mascot" name="form-mascot" placeholder="Mascot" value="Liquid Eel" required><br>

                <label for="form-image">Image</label>
                <input type="file" id="form-image" name="form-image" placeholder="Image" accept=".png, .jpg" required><br>

                <label for="form-professional-background">Professional Background</label>
                <input type="text" id="form-professional-background" name="form-professional-background" placeholder="Professional Background" value="Teaching Assistant" required><br>

                <label for="form-academic-background">Academin Background</label>
                <input type="text" id="form-academic-background" name="form-academic-background" placeholder="Academic Background" value="Computer Science Student" required><br>

                <label for="form-webdev-background">Background in Web Development</label>
                <input type="text" id="form-webdev-background" name="form-webdev-background" placeholder="Web Development Background" value="Currently taking ITIS 3135" required><br>
                
                <label for="form-computer-platform">Primary Computer Platform</label>
                <input type="text" id="form-computer-platform" name="form-computer-platform" placeholder="Primary Computer Platform" value="Windows Desktop and Laptop" required><br>

                <label for="form-courses">Courses Currently Taking</label>
                <input type="button" id="courses-text-button" value="Add Course Text Box"><br>
                <div id="form-courses">
                    
                </div>


                <label for="form-funny-things">Funny Thing?</label>
                <input type="text" id="form-funny-things" name="form-funny-things" placeholder="Funny Things" value="My favorite food is pasta"><br>

                <label for="form-anything-else">Anything Else?</label>
                <input type="text" id="form-anything-else" name="form-anything-else" placeholder="Anything Else" value="Nope"><br>

                <p>I understand that what is on this page is not password protected and I will not put anything here that I do not want publicly available</p>

                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="yes" required><br>

                <input type="submit" value="Submit" id="form-submit-button">
                <input type="reset" value="Reset" id="form-reset-button">


            </form>
        </main>
