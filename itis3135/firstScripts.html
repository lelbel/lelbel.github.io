<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lily Elbel's Liquid Eel ---&gt; ITIS 3135 &lt;--- First Scripts</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
		<script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <main>
            <!--header-->
            <div data-include="components/header.html"></div>
            
            <h2>First Scripts</h2>

            <!--date text-->
            <h3 id="date"></h3>
            <br>

            <!--mood message-->
            <label for="username">What's your name?</label>
            <input id="username" type="text" name="username" required>

            <label for="mood">How are you feeling?</label>
            <input id="mood" type="text" name="mood" required>

            <button id="submit-mood" type="submit">Submit</button>

            <p id="mood-message"></p>

            <!--favorite number-->
            <label for="favnum">What is your favorite number (0-10)?</label>
            <input id="favnum" type="number" name="favnum" required>

            <button id="submit-favnum" type="submit">Submit</button>
            <p id="favnum-message"></p>

            <!--functions-->
            <!--sale price-->
            <h3>Calculate the Price of a Game on Sale</h3>

            <label for="game-price">Game Price</label>
            <input id="game-price" type="text" name="sale-price" placeholder="9.99" required>

            <label for="sale">Sale %</label>
            <input id="sale" type="text" name="sale" placeholder="60" required>

            <button id="submit-sale" type="submit">Submit</button>
            <p id="sale-text"></p>

            <!--game reccomendation-->
            <h3>Get a Game Recommendation</h3>
            <button id="game-rec">Click Here!</button>
            <p id="game-rec-text"></p>

            <!--game age rating-->
            <h3>Age Rating</h3>
            <label for="age">How old are you?</label>
            <input id="age" type="number" name="age" required>
            <button id="submit-age">Submit</button>
            <p id="age-text"></p>

            <h3>Game Selector</h3>
            <p>Unsure what to play next? List the games you want to start and have one randomly pick one for you!</p>

            <label for="game-title">Game Title: </label>
            <input id="game-title" type="text" name="game-title" required>

            <p id="submitted-games"></p>

            <p id="chosen-game"></p>

            <section>
                <button id="submit-title">Add Game</button>
                <button id="select-game">Select Random Game</button>
                <button id="clear-titles">Clear Game List</button>
            </section>
        </main>

        <!--footer-->
        <div data-include="components/footer.html"></div>
        
        <script src="scripts/include.js"></script>
    </body>
</html>
