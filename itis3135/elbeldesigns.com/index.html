<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Elbel Designs</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

        <style>
            :root {
                --background-color: #fffffa;
                --accent-1: #FF312E;
                --accent-2: #515052;
                --accent-3: #333138;
                --accent-4: #000103;
            }

            html {
                background-color: var(--background-color);
                color: var(--accent-3);
                font-family: tahoma;
                margin: 1vh 10vw;;
            }

            h1 {
                font-size: 100px;
                text-align: center;
                letter-spacing: 15px;
            }

            h2 {
                color: var(--accent-2);
                font-size: 40px;
                letter-spacing: 6px;
                text-align: left;
                margin: 10px;
            }

            hr {
                background-color: var(--accent-1);
                border: none;
                height: 2px;
                width: 100%;
            }

            .container {
                display: flex;
                flex-direction: column;
                gap: 30px;
            }

            .box {
                max-width: 800px;
            }
        </style>
    </head>

    <body>
        <h1>Elbel Designs</h1>

        <section class="container">
            <section class="box">
                <h2>About us</h2>
                <hr>
            </section>
            
            <section class="box">
                <h2>Fun Facts</h2>
                <hr>
            </section>

            <section class="box">
                <h2>What We Can Do For You</h2>
                <hr>
            </section>
        </section>
    </body>
</html>
